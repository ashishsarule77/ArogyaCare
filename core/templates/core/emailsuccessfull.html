{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Subscription Successful</title>
    <link rel="stylesheet" href="{% static 'css/subscribe.css' %}">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .success-container {
        background: white;
        padding: 40px;
        width: 420px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .success-container h2 {
        color: #2d3748;
        margin-bottom: 15px;
    }

    .success-container p {
        color: #555;
        margin-bottom: 20px;
    }

    .email-box {
        background: #f1f5f9;
        padding: 15px;
        border-radius: 8px;
        font-weight: bold;
        color: #2563eb;
        margin-bottom: 25px;
    }

    .btn {
        display: inline-block;
        padding: 10px 25px;
        background: #2563eb;
        color: white;
        text-decoration: none;
        border-radius: 25px;
    }

    .btn:hover {
        background: #1e40af;
    }
</style>

<body>
    <form action="" method="post">
        {% csrf_token %}

        <div class="success-container">
            <h2>ðŸŽ‰ Subscription Successful</h2>
            <p>You have successfully subscribed with:</p>

            <div class="email-box">
                {{ emailname }}
            </div>

            <a href="{% url 'home' %}" class="btn">Go Back to Home</a>
        </div>
    </form>

</body>

</html>
